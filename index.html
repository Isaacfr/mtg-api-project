<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<p>Card Search</p>
		<form action="#">
			<input type="search" placeholder="Search here" id="search-bar">
			<input type="button" value="Search" id="search-button">
		</form>

		<section>
			<p>Compare Decks</p>
			<div id="deck-1">
				<textarea name="text-of-deck-1" id="text-of-deck-1" cols="30" rows="10">

				</textarea>
			</div>
			<div id="deck-2">
				<textarea name="text-of-deck-2" id="text-of-deck-2" cols="30" rows="10">
					
				</textarea>
			</div>
			<button id="compare-button">Compare</button>
			<div id="returned-list">
				<span>To-Remove List</span>
				<table id="x-list">
					<tr>
						<th>Card Name</th>
						<th>Type</th>
						<th>Colors</th>
						<th>CMC</th>
						<th>Rarity</th>
						<th>Sets/Prices</th>
					</tr>
					<tbody id="x-body">

					</tbody>
				</table>
				<span>To-Add List</span>
				<table id="add-list">	
					<tr>
						<th>Card Name</th>
						<th>Type</th>
						<th>Colors</th>
						<th>CMC</th>
						<th>Rarity</th>
						<th>Set</th>
					</tr>
					<tbody id="add-body">

					</tbody>
				</table>

				
			</div>

		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
