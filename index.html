<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Project Commander Helper</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/mana-master/mana-css/mana.css">
	</head>
	<body class="homepage is-preload">
		<div id="page-wrapper">
			<div class="inner">
				<h1 class="header">Project Commander Helper</h1>
			</div>
		</div>
		<div class="wrapper style2">
			<h2>Card Search</h2>
			<form action="#">
				<input type="search" placeholder="Search here" id="search-bar">
				<input type="button" value="Search" id="search-button">
			</form>
		</div>
		<section class="wrapper style1">
			<h2>Compare Decks</h2>
			<div id="deck-1">
				<textarea name="text-of-deck-1" id="text-of-deck-1" cols="30" rows="10">

				</textarea>
			</div>
			<div id="deck-2">
				<textarea name="text-of-deck-2" id="text-of-deck-2" cols="30" rows="10">
					
				</textarea>
			</div>
			<button id="compare-button">Compare</button>
			<div id="returned-list">
				<span>To-Remove List</span>
				<table id="x-list">
					<tr>
						<th>Image</th>
						<th>Card Name</th>
						<th>Type</th>
						<th id="x-color">Colors</th>
						<th>CMC</th>
						<th>Rarity</th>
						<th>Description</th>
						<th>Sets/Prices</th>
					</tr>
					<tbody id="x-body">

					</tbody>
				</table>
				<span>To-Add List</span>
				<table id="add-list">	
					<tr>
						<th>Image</th>
						<th>Card Name</th>
						<th>Type</th>
						<th id="add-color">Colors</th>
						<th>CMC</th>
						<th>Rarity</th>
						<th>Description</th>
						<th>Set/Prices</th>
					</tr>
					<tbody id="add-body">

					</tbody>
				</table>
			</div>
			<button onclick="exportTableToExcel('x-list')">Export Table Data To Excel File</button>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
